# ================================
# ZooKeeper Configuration (zoo.cfg)
# ================================

# Basic tick time in milliseconds between heartbeats
# (used for session timeouts and syncs)
tickTime=2000

# Number of ticks to allow for initial connection init
initLimit=10

# Number of ticks for followers to sync with leader
syncLimit=5

# Data directory to store myid file and snapshots
dataDir=/usr/local/zookeeper/data

# ZooKeeper client port (for Hadoop and others)
clientPort=2181

# ZooKeeper quorum: each line defines a server in the ensemble
server.1=master1:2888:3888
server.2=master2:2888:3888
server.3=master3:2888:3888
